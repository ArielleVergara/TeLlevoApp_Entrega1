<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TeLlevoApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TeLlevoApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card #card>
    <ion-card-content><h1 class="ion-padding" color="white">Bienvenido, {{ this.userInfoReceived?.name }}</h1></ion-card-content>
  </ion-card>
  
  <div class="controlAnim">
    <ion-button  class="buttAnim" (click)="play()">></ion-button>
    <ion-button class="buttAnim" (click)="stop()">||</ion-button>
  </div>
</ion-content>
<ion-card>
  <ion-card-content>
    <ion-row>
      <ion-col col-2>
      </ion-col>
      <ion-col col-8>
        <img alt="logoApp" src="assets/imgs/coche.png">
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
      </ion-col>
      <ion-col col-8>
        <ion-button color="success" (click)="goInfo()">Info. Usuario</ion-button>
        <ion-button (click)="cerrarSesion()">Cerrar sesi√≥n</ion-button>
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
